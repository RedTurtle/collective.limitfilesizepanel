language: python
python: 2.7
sudo: false
cache:
  pip: true
  directories:
    - eggs
env:
  # - PLONE_VERSION=4.3.x
  - PLONE_VERSION=5.0.x
  - PLONE_VERSION=5.1.x
before_install:
  - mkdir -p $HOME/buildout-cache/{eggs,downloads}
  - virtualenv .
  - bin/pip install --upgrade pip setuptools zc.buildout
install:
  - sed -ie "s#test-5.1.x#test-$PLONE_VERSION.cfg#" buildout.cfg
  - bin/buildout -N -t 3
script:
  - bin/code-analysis
  - bin/test
after_success:
  - bin/test-coverage
  - bin/createcoverage
  - pip install coverage==3.7.1 coveralls
  - coveralls
